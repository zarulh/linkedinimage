<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image on LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005983;
        }
    </style>
</head>
<body>
    <h1>Share This Image on LinkedIn</h1>
    <img src="https://imgur.com/f9KtM7r" alt="Image to Share">
    <button onclick="shareOnLinkedIn()">Share on LinkedIn</button>

    <script>
        function shareOnLinkedIn() {
            const imageUrl = encodeURIComponent('https://imgur.com/f9KtM7r');
            const postUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${imageUrl}`;
            window.open(postUrl, '_blank');
        }
    </script>
</body>
</html>
